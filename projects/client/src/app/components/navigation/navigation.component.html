
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/auth/login">Login</a>
            <a mat-list-item routerLink="/auth/register">Register</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <breadcrumb #parent>
                <span class="breadcrumb" *ngFor="let route of parent.breadcrumbs">
                    <a mat-button *ngIf="!route.terminal" disabled disableRipple class="text-white">{{ route.displayName }}</a>
                    <a mat-button *ngIf="route.terminal">{{ route.displayName }}</a>
                </span>
            </breadcrumb>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
