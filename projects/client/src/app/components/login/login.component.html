<p>{{ name }}</p>

<form [formGroup]="formGroup">
    <label for="login">
        Login
        <input type="text" name="login" id="login" formControlName="login">
    </label>
    <label for="password">
        Password
        <input type="password" name="password" id="password" formControlName="password">
    </label>
    <button type="submit" (click)="login()">login</button>
</form>
